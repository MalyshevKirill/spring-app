<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="components/head">
</head>
<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Login" name="username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <small class="form-text text-danger" th:if="${reg_error}" th:text="${reg_error}"></small>
                        </form>
                        <p class="mt-3">Already have an account? <a href="/login">Sign in.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
